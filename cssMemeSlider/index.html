
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSSMeme</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="ico.svg" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="slider-container">
                <div class="slide active_slide">
                    <img src="pascalmeme.png" alt="pascalmeme">
                </div>
                <div class="slide">
                    <img src="sharpememe.png" alt="sharpememe">
                </div>
                <div class="slide">
                    <img src="barbiememe.png" alt="barbiememe">
                </div>
                <div class="slide">
                    <img src="oppenheimermeme.png" alt="oppenheimermeme">
                </div>
            </div>
        <div class="pagination">
                <div class="slider-indicators">
                    <div class="indicator active_indicator"></div>
                    <div class="indicator"></div>
                    <div class="indicator"></div>
                    <div class="indicator"></div>
                </div>
                <div class="text" id="text">
                    <p class="meme-desc active_text">
                        My face every time a new stage begins.
                    </p>
                    <p class="meme-desc">
                        When someone checks your work incorrect.
                    </p>
                    <p class="meme-desc">
                        When submitted task but miss the cross-check.
                    </p>
                    <p class="meme-desc">
                        When managed to finish task after the deadline.
                    </p>
                </div>
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
